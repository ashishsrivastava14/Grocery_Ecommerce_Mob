name: grocery_ecommerce
description: Multi-vendor grocery eCommerce platform

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  web_socket_channel: ^3.0.1

  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  hive_flutter: ^1.1.0

  # UI
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.3
  google_fonts: ^6.2.1

  # Forms & Validation
  flutter_form_builder: 10.3.0+1
  form_builder_validators: ^11.0.0

  # Maps & Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Payment
  flutter_stripe: ^11.2.0

  # Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Image Picker
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  equatable: ^2.0.7
  url_launcher: ^6.3.1
  flutter_rating_bar: ^4.0.1

  # Charts
  fl_chart: ^0.69.2

  # Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  riverpod_generator: ^2.4.3
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/products/
    - assets/images/category_icons/
    - assets/icons/
    - assets/lottie/
